<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
</head>

<body>

    <div class="d-flex justify-content- align-items-start" style="background-image: url('img/banner.jpg');
    height: 100vh">
        <div class="container-lg">
            <div class="form-body">
                <div class="row">
                    <div class="form-holder">
                        <div class="form-content">
                            <div class="form-items">
                                <h3>Penambahan Obat</h3>
                                <p>Isi Data dibawah ini</p>
                                <form class="requires-validation" novalidate>
                                    <div class="col-md-12">
                                        Nama Obat
                                        <input class="form-control" type="text" name="obat" placeholder="Nama Obat"
                                            required>
                                    </div>

                                    <div class="col-md-12">
                                        Jenis Obat
                                        <input class="form-control" type="text" name="JenisObat"
                                            placeholder="Jenis Obat" required>
                                    </div>

                                    <div class="col-md-12">
                                        Index Obat
                                        <input class="form-control" type="text" name="IndexObat"
                                            placeholder="Index Obat" required>
                                    </div>

                                    <div class="col-md-12">
                                        Bentuk Obat
                                        <input class="form-control" type="text" name="BentukObat"
                                            placeholder="Bentuk Obat" required>
                                    </div>

                                    <div class="col-md-12">
                                        Warna Obat
                                        <input class="form-control" type="text" name="WarnaObat"
                                            placeholder=" Warna Obat" required>
                                    </div>

                                    <div class="col-md-12">
                                        Manfaat Obat
                                        <input class="form-control" type="text" name="ManfaatObat"
                                            placeholder=" Manfaat Obat" required>
                                    </div>

                                    <label class="gambar"> Gambar </label>
                                    <input type="file" class="btn btn-secondary btn-sm" name="gambar"
                                        id="gambar "></input><br>

                                    <br>
                                    <button type="button" class="btn btn-primary btn-lg">Tambah Data</button>
                                    <a href="index.html" class="btn btn-primary btn-lg me-auto">Halaman utama</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>


</html>
