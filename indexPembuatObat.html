<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Penambahan Obat</h3>
                        <p>Isi Data dibawah ini</p>
                        <form class="requires-validation" novalidate>
                            <div class="col-md-12">
                                Nama Obat
                               <input id="addNamaObat" class="form-control" type="NamaObat" name="obat" placeholder="Nama Obat" required>
                            </div>

                            <div class="col-md-12">
                                Jenis Obat
                                <input id="addJenisObat" class="form-control" type="JenisObat" name="JenisObat" placeholder="Jenis Obat" required>
                            </div>

                            <div class="col-md-12">
                                Index Obat
                                <input id="addIndexObat" class="form-control" type="IndexObat" name="IndexObat" placeholder="Index Obat" required>
                            </div>
                            
                            <div class="col-md-12"> 
                                Bentuk Obat
                                <input id="addBentukObat" class="form-control" type="BentukObat" name="BentukObat" placeholder="Bentuk Obat" required>
                            </div>

                           <div class="col-md-12">
                                Warna Obat
                               <input id="addWarnaObat" class="form-control" type="WarnaObat" name="WarnaObat" placeholder=" Warna Obat" required>
                           </div>

                           <div class="col-md-12">
                            Manfaat Obat
                            <input id="addManfaatObat" class="form-control" type="ManfaatObat" name="ManfaatObat" placeholder=" Manfaat Obat" required>
                            </div>

                            <label class="gambar"> Gambar  </label>
                            <input type="file" class="btn btn-secondary btn-lg" name="gambar" id="addGambar"></input>

                            <br>
                                         

                        <button id="tambahObatButton" type="button" class="btn btn-primary btn-lg">Confirm</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="indexPembuatObat.js"></script>
</body>
</html>
